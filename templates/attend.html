<!DOCTYPE html>
<html>
<head>
    <title>AtenciÃ³n de Clientes</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        async function attendClient() {
            const res = await fetch('/next');
            const data = await res.json();
            if (data.name) {
                document.getElementById('clientName').textContent = 'Turno del cliente: ' + data.name;
                const speakRes = await fetch('/speak', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: data.name })
                });
                const speakData = await speakRes.json();
                const audio = new Audio(speakData.audio_url);
                audio.play();
            } else {
                document.getElementById('clientName').textContent = 'No hay clientes en espera.';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>AtenciÃ³n de Clientes</h2>
        <div class="controls">
            <button onclick="attendClient()">âœ… Atender</button>
            <a href="/" class="link-button">ðŸ”™ Volver</a>
        </div>
        <div class="display" id="clientName">Esperando...</div>
    </div>
</body>
</html>
