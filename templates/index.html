<!DOCTYPE html>
<html>
<head>
    <title>Registro de Cliente</title>
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Cliente</h2>
        <div class="controls">
            <button onclick="startRecording()">🎤 Dime tu nombre</button>
            <button onclick="stopRecording()">🛑 Detener</button>
            <a href="/attend" class="link-button">📋 Ir a atención</a>
        </div>
        <textarea id="recognizedText" placeholder="Aquí aparecerá tu nombre..." readonly></textarea>
        <h3>Clientes en espera:</h3>
        <ul id="queueList" class="list"></ul>
    </div>
</body>
</html>
